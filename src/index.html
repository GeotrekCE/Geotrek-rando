<!DOCTYPE html>
<html lang="{{$root.lang}}" ng-app="geotrekRando" ng-class="{chrome: isChrome, ie: isIE, edge: isEdge, safari: isSafari, webkit: isWebkit}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title ng-bind="$root.metaTitle"></title>
  <meta name="description" content="{{$root.metaDescription}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta ng-repeat="tag in $root.twitterTags" name="{{tag.name}}" content="{{tag.content}}">
  <meta ng-repeat="tag in $root.facebookTags" property="{{tag.property}}" content="{{tag.content}}">
  <link rel="icon" type="image/png" href="{{$root.favIcon.png}}" />
  <!--[if IE]><link rel="shortcut icon" type="image/x-icon" href="{{$root.favIcon.ico}}" /><![endif]-->
  <link rel="stylesheet" href="/rando-vendors.css">
  <link rel="stylesheet" href="/rando.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <!--[if IE 9]>
    <script type="text/javascript" src="app/vendors/scripts/xhr-xdr-adapter.js"></script>
    <link rel="stylesheet" type="text/css" href="ie9-compatibility.css">
  <![endif]-->
  <script src="/rando.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>
<body>
  <div ui-view class="main-container"></div>
</body>
<script> 
  var $buoop = {
    c:2,
    vs: {i:9,f:30,o:27,s:7},
    reminder: 0,
    reminderClosed: 1,
    test: false,
    text_fr: "Votre navigateur ne permet pas l'affichage du site dans des conditions optimales. Dans un objectif de <b>performance</b>, de <b>sécurité</b> et de <b>qualité de visite</b>, <a>nous vous recommandons de mettre à jour votre navigateur</a>",
  }; 
  function $buo_f(){
    var e = document.createElement("script");
    e.src = "//browser-update.org/update.min.js";
    document.body.appendChild(e);
  }
  try {document.addEventListener("DOMContentLoaded", $buo_f,false)}
  catch(e){window.attachEvent("onload", $buo_f)}
</script>
</html>
