<rando-header ng-if="!$root.isFullscreen"></rando-header>
<div class="main-content {{ currentState_name.split('.').join('-') }}" ng-class="{'footer-active': $root.showFooterOnApp, 'fullscreen': $root.isFullscreen }">
    <div ui-view="sidebar" class="toolbar sidebar" id="sidebar" ></div>
    <div ui-view="content" class="view-content" ng-class="{'map-mode' : mapIsShown, 'results-mode' : !mapIsShown}"></div>
</div>
<div class="load" ng-show="$root.elementsLoading > 0">
    <div class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
    </div>
</div>
<geotrek-footer ng-if="$root.showFooterOnApp"></geotrek-footer>
<home-page ng-if="$root.showHome"></home-page>
