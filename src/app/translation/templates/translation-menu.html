<li class="languages dropdown" ng-if="languages.length > 1">
    <a href class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" class="current-lang">
        {{activeLang.code}} <span class="caret"></span>
    </a>
    <ul class="dropdown-menu" role="menu">
        <li ng-repeat="lang in languages track by lang.code" class="lang" ng-class="{active: activeLang.code === lang.code}">
            <a href ng-click="toggleLang(lang)">
                {{::lang.label}}
            </a>
        </li>
    </ul>
</li>
