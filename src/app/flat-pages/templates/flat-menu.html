<div class="static-pages" ng-show="flatpages.length">
    <h2>{{'ABOUT_US' | translate}}</h2>
    <ul role="menu">
        <li ng-repeat="flat in flatpages track by flat.slug" ng-if="flat.target === 'all' || flat.target === 'web' ">
            <a ng-if="flat.external_url === ''" ui-sref="layout.flat({flatID: flat.slug})">{{::flat.title}}</a>
            <a ng-if="flat.external_url !== ''" href="{{flat.external_url}}" target="_blank">{{::flat.title}}</a>
        </li>
    </ul>
</div>
