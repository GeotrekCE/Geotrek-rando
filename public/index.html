<!DOCTYPE html>
<html lang="{{$root.lang}}" ng-app="geotrekRando" ng-class="{chrome: isChrome, ie: isIE, edge: isEdge, safari: isSafari, webkit: isWebkit, notransition: noTransition}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title ng-bind="$root.metaTitle"></title>
  <meta name="description" content="{{$root.metaDescription}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta ng-repeat="tag in $root.twitterTags" name="{{tag.name}}" content="{{tag.content}}">
  <meta ng-repeat="tag in $root.facebookTags" property="{{tag.property}}" content="{{tag.content}}">
  <link rel="icon" ng-href="{{$root.favIcon.ico}}" />
  <link rel="icon" type="image/png" ng-href="{{$root.favIcon.png}}" />
  <link rel="stylesheet" href="/dist/styles/rando-vendors.css">
  <link rel="stylesheet" href="/dist/styles/rando.css">
  <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <!--[if IE 9]>
    <script type="text/javascript" src="app/vendors/scripts/xhr-xdr-adapter.js"></script>
    <link rel="stylesheet" type="text/css" href="ie9-compatibility.css">
  <![endif]-->
  <script src="/dist/scripts/rando.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>
<body>
  <div ui-view class="main-container"></div>
</body>
</html>
